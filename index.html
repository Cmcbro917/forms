<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<h1>ORDER NOW!</h1>
    <form action="thanks.html" method="posts">
<fieldset>
         <legend>Shipping info</legend>
      <label for="name"> Name:</label>
      <input type="text" name="name" value>
      <br>


      <label for="address"> Address:</label>
      <input type="text" name="address">
      <br>

           <label for="city"> City:</label>
           <input type="text" name="city" >
          <label for="state"> State:</label>
          <input type="text" name="state" >
          <label for="zip"> zip:</label>
          <input type="text" name="zip" >
</fieldset>


<fieldset>
        <legend>Order info</legend>

                 <label for="size"> Size:</label>
                 <select name="sizelist" form="size">
                    <option value="small">Small</option>
                  <option value="medium">Medium</option>
                    <option value="large">Large</option>

                  </select>


                  <label for="quality"> Quality:</label>
                  <input type="text" name="quality" ><br>
</fieldset>


<fieldset>
  <legend>Payment info</legend>
  <label for="credit_type"> Credie Type:</label>

    <input type="radio" name="credit_type" value="visa" checked>
    <label for="visa"> Visa:</label>

  <input type="radio" name="credit_type" value="master card" checked>
<label for="mc"> Master Card</label>


  <input type="radio" name="gender" value="discover" checked>
<label for="discover"> Discover</label>
<br>

<label for="credit_card"> Credie Card Number:</label>
<label id="credit_card" type="text" name="credit_card">
<br>

  <input type="submit" value="Place Order">
</fieldset>


    </form>
  </body>
</html>
